<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    body {
    background-color:#F0F0F0;
    padding: 2em;
    font-family: 'Raleway','Source Sans Pro', 'Arial';
}
.container {
    width: 50%;
    margin: 0 auto;
}
label {
    display:block;
    margin-bottom:10px;
}
input {
    padding:10px;
    width: 50%;
    margin-bottom: 1em;
}
button {
    margin: 2em 0;
    padding: 1em 4em;
    display:block;
}

#instructor {
    padding:1em;
    background-color:#fff;
  
    </style>
<!--1. web3.js 라이브러리 로딩  CDN 방식 -->

   <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>스마트컨트랙트 - dapp</h1>

        <h2 id="instructor"></h2>

        <label for="name" class="col-lg-2 control-label">Instructor Name</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-label">Instructor Age</label>
        <input id="age" type="text">

        <button id="button">Update Instructor</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
        //here code insert
        //2. web3 provider를 연결

        var web3 = new Web3();
        var provider = new web3.providers.HttpProvider("http://192.168.0.248:8545");
        web3.setProvider(provider);


         console.log("Version:" + web3.version.api);


         web3.eth.defaultAccount = web3.eth.accounts[0];
         console.log("accounts :" + web3.eth.defaultAccount);

        //2. CA , ABI 로딩
        //var  myContractABI =  web3.eth.contract(ABI코드).at(CA주소);
         
         var myContractABI = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "_fName",
				"type": "string"
			},
			{
				"name": "_age",
				"type": "uint256"
			}
		],
		"name": "setInstructor",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getInstructor",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]).at('0x18759f1bffed1ea49ec7dc5916abbe17e92893c8');


     myContractABI.getInstructor(function(error, result){ 
         if(!error){
              console.log("result:" + result);
              $("#instructor").html(result[0] + '(' + result[1] +' years old' +')'); 
         }else{
             console.log(error);
         }
     }); 


     $("#button").click(function()
        {
      web3.eth.defaultAccount = web3.eth.accounts[0];
      myContractABI.setInstructor($("#name").val(), $("#age").val());
   });
    </script>

</body>
</html>
